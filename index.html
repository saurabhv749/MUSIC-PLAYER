<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Saurabh Verma" />
    <title>Music Player</title>

    <!--  bootstrap-icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
      integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--   stylesheet  -->

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Jet Audio</h1>
    <div class="player-container">
      <div class="info">
        <audio id="audio" src="./songs/August Diaries.mp3"></audio>
        <h4 id="track">August Dieries</h4>
        <div class="circle">
          <img id="cover" src="./covers/August Diaries.jpg" />
        </div>
      </div>
      <div class="controls">
        <div class="progress">
          <input type="range" id="bar" value="0" />
        </div>
        <div class="btns">
          <button title="previous song">
            <i id="prev" class="bi bi-skip-backward"></i>
          </button>
          <button title="play pause music">
            <i id="play" class="bi bi-play-circle"></i>
          </button>
          <button title="next song">
            <i id="next" class="bi bi-skip-forward"></i>
          </button>
        </div>
      </div>
    </div>

    <!--    Script inserted here  -->

    <script src="index.js"></script>
  </body>
</html>
